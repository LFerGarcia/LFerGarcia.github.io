<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> I Draw... </title>
    <link rel="stylesheet" href="stylesheets/modern/main.css">
    <link rel="stylesheet" href="stylesheets/modern/art.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link rel="shortcut icon" href="/resources/images/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/main.js"></script>
    <script></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    {% include "nav.html" %}
    {%if pieces|length >0%}
        {%for piece in pieces%}
            <div class="container">
                {%if piece.media_type == "image"%}
                    <img src="/media/{{piece.blob_key}}" class=portfolio id="{{piece.name}}">
                {%elif piece.media_type == "video"%}
                    <video class="portfolio" id="{{piece.name}}" controls>
                        <source src="/media/{{piece.blob_key}}" type="video/mp4">
                        <source src="/media/{{piece.blob_key}}" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                {%endif%}
            </div>
        {%endfor%}
        {%else%}
        <h1>This page will contain my art portfolio</h1>
    {%endif%}
    {% include "foot.html" %}
</body>
</html>
